<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="chatbox">
      <div class="chatbox-header">
        <img src="images/placeholder-avatar.png" alt="Chatbot Avatar" class="chatbot-avatar">
        <h4>Chatbot</h4>
        <span class="chatbox-close"><i class="fas fa-times"></i></span>
      </div>
      <div class="chatbox-body">
        <div class="messages">
          <!-- Messages will be appended here -->
        </div>
      </div>
      <div class="chatbox-footer">
        <input type="text" class="form-control" id="message-input" placeholder="Type your message here...">
        <button class="btn btn-primary" id="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
